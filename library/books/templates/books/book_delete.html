{% extends 'books/base.html' %}

{% block content %}
    <h1>Удаление книги</h1>
    <p>Вы уверены, что хотите удалить книгу "{{ book.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'book_detail' pk=book.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
