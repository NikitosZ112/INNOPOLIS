{% extends 'books/base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Все книги</h1>
    <div class="row">
        {% for book in books %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                {% if book.cover %}
                <img src="{{ book.cover.url }}" class="card-img-top" alt="{{ book.title }}" style="height: 200px; object-fit: cover;">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.author }}</p>
                    <p class="card-text"><small class="text-muted">
                        {{ book.published_date|date:"Y-m-d" }}
                    </small></p>
                    <a href="{% url 'book_detail' pk=book.pk %}" class="btn btn-sm btn-outline-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
