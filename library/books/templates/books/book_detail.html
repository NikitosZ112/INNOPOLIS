{% extends 'books/base.html' %}

{% block content %}
    <div class="card">
        <div class="row g-0">
            {% if book.cover %}
                <div class="col-md-4">
                    <img src="{{ book.cover.url }}" class="img-fluid rounded-start" alt="{{ book.title }}">
                </div>
            {% endif %}
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title">{{ book.title }}</h2>
                    <p class="card-text"><strong>Автор:</strong> {{ book.author }}</p>
                    <p class="card-text"><strong>Дата публикации:</strong> {{ book.published_date|date:"Y-m-d" }}</p>
                    <p class="card-text"><strong>Описание:</strong> {{ book.description }}</p>
                    <div class="mt-4">
                        <a href="{% url 'book_edit' pk=book.pk %}" class="btn btn-warning">Редактировать</a>
                        <a href="{% url 'book_delete' pk=book.pk %}" class="btn btn-danger">Удалить</a>
                        <a href="{% url 'book_list' %}" class="btn btn-secondary">Назад к списку</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
