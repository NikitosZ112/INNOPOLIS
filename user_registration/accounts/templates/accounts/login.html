{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Вход</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Высота контейнера для вертикального выравнивания */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Центрирование контента по вертикали и горизонтали */
        .centered-container {
            display: flex;
            justify-content: center; /* Горизонтальное выравнивание */
            align-items: center;     /* Вертикальное выравнивание */
            min-height: 100%;         /* Занимает всю высоту экрана */
        }

        /* Стиль формы */
        .form-container {
            width: 100%;
            max-width: 400px;        /* Максимальная ширина формы */
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="centered-container">
        <div class="form-container">
            <h2 class="text-center mb-4">Вход</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="id_username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="id_password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
            <p class="mt-3 text-center">
                Новый пользователь? <a href="{% url 'register' %}">Зарегистрироваться</a>
            </p>
        </div>
    </div>

    <!-- Подключение JavaScript Bootstrap (опционально) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
